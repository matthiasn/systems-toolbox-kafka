machine:
  java:
    version: openjdk8

dependencies:
  pre:
    - wget http://mirrors.ocf.berkeley.edu/apache/kafka/0.11.0.0/kafka_2.11-0.11.0.0.tgz
    - tar xvzf kafka_2.11-0.11.0.0.tgz
    - kafka_2.11-0.11.0.0/bin/zookeeper-server-start.sh config/zookeeper.properties:
          background: true
    - sleep 5
    - kafka_2.11-0.11.0.0/bin/kafka-server-start.sh config/server.properties:
          background: true
    - sleep 5

test:
  override:
    - lein test2junit
  post:
    - ant
