machine:
  java:
    version: openjdk8

dependencies:
  pre:
    - wget http://mirrors.ocf.berkeley.edu/apache/kafka/0.10.1.1/kafka_2.11-0.10.1.1.tgz
    - tar xvzf kafka_2.11-0.10.1.1.tgz
    - kafka_2.11-0.10.1.1/bin/zookeeper-server-start.sh kafka_2.11-0.10.1.1/config/zookeeper.properties:
          background: true
    - sleep 5
    - kafka_2.11-0.10.1.1/bin/kafka-server-start.sh kafka_2.11-0.10.1.1/config/server.properties:
          background: true
    - sleep 5

test:
  override:
    - lein test2junit
  post:
    - ant
